    <meta charset="utf-8">
    <title>Chart.js Drag Data Points Plugin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@0.3.0/dist/chartjs-plugin-dragData.min.js"></script>
    <style>
    html,body{
        margin: 0;
        padding: 0;
    height:100%;
    }
    canvas {
        background-color : #eee;
        position: absolute;
    }
    </style>
</head>
<body><div style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;" class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
    <canvas id="chartJSContainer" style="height: 1436px; width: 1440px; display: block;" width="2880" height="2872" class="chartjs-render-monitor"></canvas>
    <script>
        var options = {
          type: 'line',
          data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1,
          pointHitRadius: 25
                },
                    {
                        label: '# of Points',
                        data: [7, 11, 5, 8, 3, 7],
                        borderWidth: 1,
          pointHitRadius: 25
                    }
                ]
          },
          options: {
              scales: {
                yAxes: [{
                ticks: {
                            reverse: false
                }
              }]
            },
                dragData: true,
                onDragStart: function (e) {
                    console.log(e)
                },
                onDrag: function (e, datasetIndex, index, value) {
                    console.log(datasetIndex, index, value)
                },
                onDragEnd: function (e, datasetIndex, index, value) {
                    console.log(datasetIndex, index, value)
                }
          }
        }

        var ctx = document.getElementById('chartJSContainer').getContext('2d');
        window.test = new Chart(ctx, options);
    </script>


</body>
