<!doctype html>
<html>
  <head>
    <title>Temperature Sensor Dashboard</title>
  </head>
  <body>
    <h1>Current Temperature: {{current_temp}}</h1>
    <h1>Current Control: {{current_control}}</h1>
    <input type="text" id="message">
    <button>Send</button>
    <ul></ul>
    <script type="text/javascript">
      var ws = new WebSocket('ws://' + document.domain + ':' + location.port + '/send-control-policy');
      var button = document.getElementsByTagName('button')[0];
      button.onclick = function() {
        var content = document.getElementsByTagName('input')[0].value;
        ws.send(content);
        location.reload()
      };
    </script>
  </body>
</html>
